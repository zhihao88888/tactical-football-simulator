	<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
	  <defs>
	    <!-- Background Gradient -->
	    <radialGradient id="bgGradient" cx="50%" cy="50%">
	      <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
	      <stop offset="100%" style="stop-color:#020817;stop-opacity:1" />
	    </radialGradient>
	    <!-- Glow effect for text -->
	    <filter id="glow">
	      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
	      <feMerge>
	        <feMergeNode in="coloredBlur"/>
	        <feMergeNode in="SourceGraphic"/>
	      </feMerge>
	    </filter>
	  </defs>
	  <!-- Background -->
	  <rect width="400" height="200" fill="url(#bgGradient)" />
	  <!-- Background decorative elements -->
	  <g opacity="0.3">
	    <polyline points="20,150 60,150 80,130 100,170 140,110 180,150" 
	              fill="none" stroke="#3a86ff" stroke-width="1"/>
	    <circle cx="20" cy="150" r="3" fill="#3a86ff"/>
	    <circle cx="60" cy="150" r="3" fill="#3a86ff"/>
	    <circle cx="80" cy="130" r="3" fill="#3a86ff"/>
	    <circle cx="100" cy="170" r="3" fill="#3a86ff"/>
	    <circle cx="140" cy="110" r="3" fill="#3a86ff"/>
	    <circle cx="180" cy="150" r="3" fill="#3a86ff"/>
	    <polyline points="320,50 350,70 370,50 390,80" 
	              fill="none" stroke="#8338ec" stroke-width="1"/>
	    <circle cx="320" cy="50" r="3" fill="#8338ec"/>
	    <circle cx="350" cy="70" r="3" fill="#8338ec"/>
	    <circle cx="370" cy="50" r="3" fill="#8338ec"/>
	    <circle cx="390" cy="80" r="3" fill="#8338ec"/>
	  </g>
	  <!-- Main Text "GLM" -->
	  <text x="40" y="120" 
	        font-family="Arial, sans-serif" 
	        font-size="78" 
	        font-weight="bold" 
	        fill="#ffffff"
	        filter="url(#glow)">GLM</text>
	  <!-- Subtext "4.6" -->
	  <text x="210" y="120" 
	        font-family="Arial, sans-serif" 
	        font-size="58" 
	        font-weight="300" 
	        fill="#64ffda"
	        filter="url(#glow)">4.6</text>
	  <!-- Decorative dots under the text -->
	  <g opacity="0.6">
	    <circle cx="50" cy="145" r="2" fill="#64ffda"/>
	    <circle cx="60" cy="145" r="2" fill="#64ffda"/>
	    <circle cx="70" cy="145" r="2" fill="#64ffda"/>
	  </g>
	</svg>